name: GitHub Actions Demo
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  React-Project:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Start ESLint for .js and .jsx files"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install
      - run: npm run lint
